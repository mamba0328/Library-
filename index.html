<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Library</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <header>
         <div> 
            <h1 id='bookCount'>0</h1>
            <label for="bookCount">Books added:</label>
          </div>
         <div>
            <h1 id='readCount'>0</h1>
            <label for="readCount">Books read:</label>
         <div>
        </header>

        <div id='container'>

         <input id='filter' placeholder="Filter your books"> 
         <button id='add'>Add a book</button>
         

         <div id='list'>

            <div id='creator'>
              <label for='Name'>Name:</label>
              <input type="text" placeholder="Enter the name of the Book" id='Name'>

              <label for='Author'>Author:</label>
              <input type="text" placeholder="Enter the Author of the Book" id='Author'>

              <label for='Description'>Description:</label>
              <textarea name="Text1" placeholder="Put some descripiton here if it's needed" cols="40" rows="4" id='Description' style="font-size: medium; width: 90%;"></textarea>

              <label for='Pages'>Pages:</label>
              <input type="text" placeholder="How much pages?" id='Pages'>

              <label for='Year'>Year of publicing:</label>
              <input type="text" placeholder="When the book came out?" id='Year'>

              <button id='newBook'>New book</button>
            </div>

             <div id='books'>  </div> 

         </div>
       
         </div>

        </div>
    </body>
</html>
